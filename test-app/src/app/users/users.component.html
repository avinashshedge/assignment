<div class="card">
  <div class="card-block">
    <h4 class="card-title">Users</h4>
    <div class="separator"></div>
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>User Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>
            {{ user.name}}
          </td>
          <td>
            {{ user.email}}
          </td>
          <td>
            <div>
              <input type="button" class="btn btn-primary" (click)="onView(user)" value="View">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
